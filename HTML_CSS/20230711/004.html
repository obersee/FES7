<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    h2,
    p {
      margin: 0;
    }

    img {
      border-radius: 50%;
    }

    .profile-float img {
      float: left;
      margin-right: 20px;
    }

    .profile-float h2 {
      padding-top: 24px;
    }

    .clear-fix::after {
      content: '';
      display: block;
      clear: both;
    }

    .profile-flex {
      display: flex;
      gap: 20px;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="profile-float clear-fix">
    <img src="http://placehold.it/100x100" alt="">
    <h2>Lorem ipsum dolor</h2>
    <p>ipsum dolo</p>
  </div>

  <div class="profile-flex">
    <img src="http://placehold.it/100x100" alt="">
    <div>
      <h2>Lorem ipsum dolor</h2>
      <p>ipsum dolo</p>
    </div>
  </div>
</body>

</html>
