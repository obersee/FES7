<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    .box1 {
      background-color: skyblue;
      border: 10px solid royalblue;
      width: 100%;
      height: 200px;
      box-sizing: border-box;
      padding: 20px 0;
      margin: 40px;

      /* padding-top: 20px;
      padding-right: 10px;
      padding-bottom: 20px;
      padding-left: 10px; */
    }

    .box2 {
      background-color: gold;
      height: 50%;
    }

    .box3 {
      width: 100px;
      height: 100px;
      background-color: salmon;
      margin: 0px auto;
      /* margin: auto 0 auto auto; */
    }
  </style>
</head>

<body>
  <div class="box1">
    box1
    <div class="box2">
      box2
    </div>
  </div>
  <div class="box3">
    box3
  </div>

</body>

</html>
