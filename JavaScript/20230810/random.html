<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Math.random(); // 0 ~ 0.999999... 사이의 실수

        // Math.random() * 10 // 0 ~ 9.99999999...

        // Math.random * 10 + 2 // 2 ~ 11.99999999...

        // Math.random * 8 + 2 // 2 ~ 9.9999999 ....

        // parseInt(Math.random * 8 + 2);

        function lotteryNumberGenerator() {
            const numArr = [];

            while (numArr.length < 6) {

                // 1 ~ 44.999999
                const result = parseInt(Math.random() * 45 + 1);

                if (!numArr.includes(result)) {
                    numArr.push(result);
                }
            }

            return numArr;
        }

        console.log(lotteryNumberGenerator());

    </script>
</body>
